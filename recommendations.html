    <script>
        $(document).ready(function () {
            $.getJSON("data_rec.json", {},function (data) {
                console.log(data)
                var html = "";
                for(var i = 0; i< data.length;i++){
                    html += createTopic(data[i]);
                }
                $('.data').html(html);
            });
        });

        function createCardHtml(card) {
            var html = '<div class="card" style="max-width: 25rem;">'
                + ' <img class="card-img-top" src="' + card.img + '" alt="Card image cap">'
                + ' <div class="card-body">'
                + ' <h5 class="card-title">' + card.title + '</h5>'
                + ' <p class="card-text">' + card.text + '</p>'
                + ' <a href="' + card.url + '" class="btn btn-primary">Enroll</a>'
                + '<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>'
                + ' </div>'
                + '</div>'
            return html;
        }

        function createTopic(topic) {
            var html = '<div class="row">'
                + ' <h1 class="display-4">'
                + ' <small>Recommendations based one your it interests</small>'
                + '</h1>'
                + '</div>'
                + '<div class="card-group">';
            for (var i = 0; i < topic.cards.length; i++) {
                html += createCardHtml(topic.cards[i]);
            }
            html += '</div>';
            return html;
        }
    </script>
