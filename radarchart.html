<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="/node_modules/chart.js/dist/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var lastWeek = [3, 8, 8, 2, 7, 4];
        var lastMonth = [5, 7, 8, 2, 7, 4];
        $(document).ready(function () {
            var urlParams = new URLSearchParams(window.location.search);
            var len = urlParams.get("length");
            console.log(len);
            var ctx = $("#myChart");
            myChart = new Chart(ctx, {

                type: 'radar',
                data: {
                    labels: ["Buiseness", "Informatik", "Math", "Education", "Mechanical Engineering", "Design"],
                    datasets: [{
                        label: 'Calculated Interest',
                        data: [3, 8, 8, 2, 7, 4],
                        backgroundColor: [
                            'rgba(0, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(0,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,

                }
            });
        });
        function updateLastWeek(){
            myChart.data.datasets[0].data = lastMonth;
            myChart.update();
        }

        function updateLastMonth(){
            myChart.data.datasets[0].data = lastMonth;
            myChart.update();
        }

        function updateLastYear(){
            myChart.data.datasets[0].data = lastMonth;
            myChart.update();
        }

        function updateForever(){
            myChart.data.datasets[0].data = lastMonth;
            myChart.update();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="btn-group btn-group-toggle text-center mx-auto" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Last Week
                </label>
                <label class="btn btn-secondary" onclick="updateLastMonth()">
                    <input type="radio" name="options" id="option2" autocomplete="off" onclick="updateLastMonth();"> Last Month
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Last Year
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Your Live
                </label>
            </div>
        </div>
        <canvas id="myChart" width="800" height="800" class="mx-auto"></canvas>
    </div>
</body>

</html>
